<!-- IndexSesión.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="Estilo1.css">
</head>
<body>

    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Iniciar sesión</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos.</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var usuario = document.getElementById("usuario").value;
            var contrasena = document.getElementById("contrasena").value;

            // Datos de inicio de sesión simulados
            if (usuario === "Benji" && contrasena === "BenjiRo23") {
                window.location.href = "IndexFront-end.html"; // Redirige al frontend de la aerolínea
            } else {
                document.getElementById("error-message").style.display = "block"; // Muestra el mensaje de error
            }
        });
    </script>

</body>
</html>
